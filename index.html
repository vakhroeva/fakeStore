<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh" class="wrapper d-flex justify-content-center align-items-center">
        <main class="main">
            <form id="enterForm" class="p-3">
                <div class="mb-3">
                  <label for="inputUserName" class="form-label">Username</label>
                  <input required type="text" class="form-control" id="inputUserName" autocomplete="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input required type="password" class="form-control" id="inputPassword" autocomplete="current-password" placeholder="Enter password">
                </div>
                <button type="submit" id="btnSbmt" class="btn btn-primary w-100">Submit</button>
              </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
